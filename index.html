<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <p>Created by Joyce Ngamau</p>
    </div>
<!-- Use any element to open the sidenav -->
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; About</span>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      <div class="container-fluid">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1>Triangle Tracker</h1>
          </div>
          <div id="panelbody">
            <div class="user">
              <h4>Enter the lengths</h4><br>
              <form class="form-horizontal" action="index.html" method="post">
                <div class="form-group">
                  <label for="lengtha" class="control-label col-sm-4">Length A:</label>
                    <div class="col-sm-6">
                      <input type="number" id="lengtha" value="" class="form-control" placeholder="Length A">
                    </div>
                </div>
                <div class="form-group">
                  <label for="lengthb" class="control-label col-sm-4">Length B:</label>
                    <div class="col-sm-6">
                      <input type="number" id="lengthb" value="" class="form-control" placeholder="Length B">
                    </div>
                </div>
                <div class="form-group">
                  <label for="lengthc" class="control-label col-sm-4">Length A:</label>
                    <div class="col-sm-6">
                      <input type="number" id="lengthc" value="" class="form-control" placeholder="Length C">
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
